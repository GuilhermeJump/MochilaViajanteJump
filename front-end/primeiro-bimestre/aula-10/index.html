<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/aula-10/style.css">
</head>
<body>

    <main>

        <form>

            <h1>Cadastro de Usuário</h1>

            <div>
                <label for="username">Nome Completo</label>
                <input type="text" nome="username" id="username" placeholder="insira o seu nome">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

            </div>

            <div>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" >

            </div>

            <div>
                <label for="sugestao">Sugestão</label>
                <textarea name="sugestao" id="sugestao" ></textarea> 
            </div>

            <div>
                <label for="plano">Plano</label>
                <select name="plano" id="plano">
                    <option value="1">Básico</option>
                    <option value="2">Familia</option>
                    <option value="3">Premium</option>
                </select>
            </div>
            
            <button type="reset" >Limpar</button>
            <button type="submit" >Cadastrar</button>



        </form>

    </main>



</body>
</html>
