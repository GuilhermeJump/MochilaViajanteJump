<!DOCTYPE html>
<html lang="en">
<head>

     <form>

<div>

        <option value="8">8</option>

    </select>
</div>

<div>
    <label for="">Descrição</label>
    <textarea name="descriptio" id="description"></textarea>
</div>

<div>
    <button type="reset" >Limpar</button>
    <button type="submit" >Cadastrar</button>

</div>


    </form>
</main>
